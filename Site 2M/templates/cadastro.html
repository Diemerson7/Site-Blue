{% extends "base.html" %}
{% block title %}Cadastro{% endblock %}

{% block content %}
<div class="auth-box">
    <h2>Cadastro</h2>
    <form method="POST" action="{{ url_for('cadastro_post') }}">
        <div class="user-box">
            <input type="text" name="username" required>
            <label>Username</label>
        </div>
        <div class="user-box">
            <input type="email" name="email" required>
            <label>Email</label>
        </div>
        <div class="user-box">
            <input type="password" name="password" required>
            <label>Password</label>
        </div>
        <div class="user-box">
            <input type="password" name="confirm-password" required>
            <label>Confirmar Password</label>
        </div>
        <button type="submit">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Cadastrar
        </button>
        <p class="alternative-link">Já tem uma conta? <a href="{{ url_for('login') }}">Faça login</a></p>
    </form>
</div>
{% endblock %}
